resetmixer

// Reset mixer preview configurations
mixerprevs = []

// 1:<id> 2:<name> 3:<filename> 4:<tclamp> 5:<scale> 6:<split> 7:<anytype> 8:<convert>

mkmixer = [
    addmixer $arg1 $arg2 $arg3 $arg4 $arg5 $arg6 $arg7 $arg8
    append mixerprevs [[@@arg7 @@arg8 @@arg2]]
]

